name: Update README with cache bust

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # <== âœ… Allow pushing to the repo

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace <CACHE_BUST> with timestamp
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s/cache_bust=[0-9]*/cache_bust=$TIMESTAMP/g" README.md

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --cached --quiet && echo "No changes to commit." && exit 0
          git commit -m "Update cache_bust to $TIMESTAMP"
          git push origin HEAD
